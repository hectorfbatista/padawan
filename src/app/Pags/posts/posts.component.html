<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="filtrar($event)" autofocus #input>
</mat-form-field>

<div class="mat-elevation-z8 table">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%"> ID </th>
      <td mat-cell *matCellDef="let row" style="width: 10%"> {{row.id}} </td>
    </ng-container>

    <!-- Titulo Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30%"> Titulo </th>
      <td mat-cell *matCellDef="let row" style="width: 30%"> {{row.title}} </td>
    </ng-container>

    <!-- Conteudo Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 50%"> Conteudo </th>
      <td mat-cell *matCellDef="let row" style="width: 50%"> {{row.body}} </td>
    </ng-container>

    <!-- Usuario Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%"> Usuário </th>
      <td mat-cell *matCellDef="let row" style="width: 10%"> {{row.userId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Pesquisa inválida</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione a página"></mat-paginator>
</div>
